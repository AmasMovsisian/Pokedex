<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/pokemon.css">
    <link rel="stylesheet" href="./styles/style-dialog.css">
    <script src="./JavaScript/script.js" defer></script>
    <script src="./JavaScript/template.js"></script>
    <title>Pokedex</title>

</head>

<body onload="init()">

    <div id="fullscreenLoader" class="fullscreen-loader">
        <div class="pokeball-spinner">
            <div class="pokeball-top"></div>
            <div class="pokeball-bottom"></div>
            <div class="pokeball-center"></div>
        </div>
        <div class="loader-text">Catching Pok√©mon...</div>
    </div>



    <header>
        <div class="limitation">
            <a class="headlining" href="./index.html">
                <img class="logo" src="./img/pokemon_logo.png" alt="Logo">
            </a>
            <input class="search-BTN" id="searchBTN" type="search" placeholder="Search">
        </div>
    </header>

    <main class="main limitation">
        <section class="pokemon-container" id="pokemonContainer">
        </section>

        <button onclick="loadMorePokemons()" class="load-more-btn" id="loadMoreBTN">Load more</button>

        <dialog id="dialogContainer">
        </dialog>
    </main>

    <footer>
        <div class="limitation">
            <a href="impressum.html">Impressum / Datenschutz</a>
        </div>
    </footer>

</body>

</html>
